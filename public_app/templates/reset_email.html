<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redefinição de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
            max-width: 450px;
        }
        h1 {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            color: #34495e;
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Redefinição de Senha</h1>
            <p>Recebemos uma solicitação para redefinir sua senha. Se você não solicitou, ignore este e-mail.</p>
            <p>Para redefinir sua senha, clique no botão abaixo:</p>
            <a class="button" href="http://{{ domain_name }}/password_reset_confirm/{{ token }}">Redefinir Senha</a>
            <p class="footer">Este link é válido por um tempo limitado.</p>
        </div>
    </div>
</body>
</html>
